<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
 <h1>Guessing Game</h1>
  <p>Enter a number between 1 and 100:</p>
  <div class="input-div">
  <input style="height: 50px" type="number" id="guess-input" min="1" />
</div>
  <button id="guess-button">Guess</button>
  <button id="hint-button">Hint</button>
  <button id="reset-button">Reset</button>
  <div id="result"></div>
  <div id="hint"></div>
  <div id="previous-guesses">
    <div id="guess-1"></div>
    <div id="guess-2"></div>
    <div id="guess-3"></div>
    <div id="guess-4"></div>
    <div id="guess-5"></div>
    <p id="winning-number"></p>
  </div>
</div>
  <script src='./js/guessing-game.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Game</title>
    <!--Font-->
    <link rel="preconnect" href='https://fonts.gstatic.com'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <div class="top_of_page">
    <h1>Guessing Game!</h1>
</div>
</header>
<body>

<main>
<div class="container">
    
    <h3>Guess a number between 1-100!</h3>
   

    <form id="result">
    <button onclick="play()" id="my_btn">GUESS</button>
   
   
    
    <input type="text" placeholder="Enter Number" id="guess">
    
    
    <p id="message1">Guessed Numbers: 0</p>
    <p id="message2"></p>
    <p id="message3"></p>
    <p id="message4"></p>

    <input type="button" value="Reset" onclick="clearResult()">
      </form>
    </div>
 </main>

    

    <!--Scripts-->




    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
